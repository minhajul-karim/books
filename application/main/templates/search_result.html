<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/css/style.css">

  <title>{{ term }} - Books Search</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-primary custom-nav">
    <a class="navbar-brand" href="{{ url_for('main_bp.home') }}">BOOKS</a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
      data-target="#navbar" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
      <form method="GET" action="{{ url_for('main_bp.books') }}" class="form-inline my-2 mr-auto">
        <input name="search" class="form-control mr-sm-2" id="nav-search" type="search" value="{{ search_term }}"
          aria-label="Search">
        <button type="submit" class="btn btn-light">Search</button>
      </form>
      {% if session.username %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#">Logged in as: {{ session.username }}</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth_bp.logout') }}">Logout</a></li>
      </ul>
      {% else %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth_bp.signup') }}">Signup</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth_bp.login') }}">Log In</a></li>
      </ul>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="py-2 bg-secondary">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Books - 2020</p>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#rating').hide();
      $('.rating input').change(
        function () {
          $('#rating').attr("value", this.value);
        }
      )
    });
  </script>
</body>

</html>
