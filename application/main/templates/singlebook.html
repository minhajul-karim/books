<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">

    <title> - Books Search</title>
    <style>
        #image-section #image-box {
            width: 250px;
            height: 300px;
            margin: 0 auto;
        }

        #image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            overflow: hidden;
        }

        /* @media screen and (max-width: 768px) {
            .container {
                width: 100% !important;
            }
        } */
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-primary custom-nav">
        <a class="navbar-brand" href="/">BOOKS</a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <form class="form-inline my-2 mr-auto">
                <input class="form-control mr-sm-2" id="nav-search" type="search" value="" aria-label="Search">
                <button type="button" class="btn btn-light">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Logged in as: </a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6 mt-2 mb-sm-3" id="image-section">
                <div id="image-box">
                    <img src="../../static/images/demo_book.jpg" alt="">
                </div>
            </div>
            <div class="col-sm-6">
                <h1>Title of the book</h1>
                <p>By Author name</p>
                <p>4.3 / 10 ratings</p>
                <p>Date of publication: 20/10/2019</p>
                <p>ISBN: 12154547878X</p>
            </div>
        </div>
    </div>

    <hr>

    <footer class="py-2 bg-secondary">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Books - 2020</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
